<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Respond in Language</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 300px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 16px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 12px;
      color: #666;
    }

    .status {
      background: #f9fafb;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 16px;
      border: 1px solid #e5e7eb;
    }

    .status-label {
      font-size: 11px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
    }

    .status-value {
      font-size: 14px;
      font-weight: 500;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px;
      background: #f9fafb;
      border-radius: 6px;
      margin-bottom: 16px;
    }

    .toggle-label {
      font-size: 14px;
      font-weight: 500;
    }

    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.3s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #667eea;
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }

    .shortcut {
      background: #f3f4f6;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      color: #666;
      margin-bottom: 16px;
      text-align: center;
    }

    .shortcut code {
      background: white;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: 'Courier New', monospace;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 8px;
    }

    .primary-btn {
      background: #667eea;
      color: white;
    }

    .primary-btn:hover {
      background: #5568d3;
    }

    .secondary-btn {
      background: #f3f4f6;
      color: #333;
    }

    .secondary-btn:hover {
      background: #e5e7eb;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üåê Respond in Language</h1>
    <p class="subtitle">Translation for web chats</p>
  </div>

  <div class="toggle-container">
    <span class="toggle-label">Extension Enabled</span>
    <label class="toggle">
      <input type="checkbox" id="enabled-toggle" checked>
      <span class="slider"></span>
    </label>
  </div>

  <div class="status">
    <div class="status-label">Current Languages</div>
    <div class="status-value"><span id="native-lang">EN</span> ‚Üí <span id="chat-lang">ES</span></div>
  </div>

  <div class="shortcut">
    Press <code>Alt+T</code> to toggle overlay
  </div>

  <button id="settings-btn" class="primary-btn">Open Settings</button>
  <button id="clear-cache-btn" class="secondary-btn">Clear Cache</button>

  <script src="popup.js"></script>
</body>
</html>
